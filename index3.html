        <h1 id="p2">Paket-paket Kami</h1>
        <form method="post">
            <div class="imgcontainer">
              <img src="logo_form/park.png" alt="Avatar" class="avatar">
            </div>
            <p>Paket Makeover Kebun/Taman</p>
          
            <div class="container">
              <label for="uname"><b>Nama</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>

              <label for="email"><b>Email</b></label>
              <input type="email" placeholder="Enter Email Account" name="email" required>
              <br>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>

              <label for="number"><b>Nomor Telepon</b></label>
              <input type="number" placeholder="Enter Number" name="number" required>

              <label for="file"><b>Foto Kebun/Taman</b></label>
              <input type="file" id="file" name="file" required>

              <label for="plant"><b>Tipe Tanaman</b></label>
                <select id="plant" name="plant">
                <option value="bunga">Bunga</option>
                <option value="sayur">Sayur-sayuran</option>
                <option value="buah">Buah-buahan</option>
                <option value="herbal">Herbal</option>
                </select>
                <br>
                
                <label for="note"><b>Catatan Tambahan</b></label><br>
                <textarea name="note" rows="10" cols="30"></textarea>
            

          
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </div>
        

        </form>
        <form method="post">

              <label for="number"><b>Nomor Telepon</b></label>
              <input type="number" placeholder="Enter Number" name="number" required>

              <label for="package"><b>Pilih Jenis Paket</b></label> <br>

              <label for="package">Pengenalan tentang jenis-jenis buah-buahan dan cara bercocok tanamnya.</label><br>
